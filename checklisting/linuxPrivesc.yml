Capabilities are often overlooked.

3Ô∏è‚É£ Cron Jobs

Check:

crontab -l
cat /etc/crontab
ls -la /etc/cron*


Look for:

Writable scripts?

Writable directories?

Running as root?

Wildcard usage?

Cron misconfigs are common.

4Ô∏è‚É£ Writable Files / Directories

Search for:

Writable directories owned by root

Writable scripts executed by root

Writable service binaries

Key locations:

/etc/
/opt/
/usr/local/
/var/www/
/home/
/tmp/


Decision trigger:

Is root executing anything from a writable location?

5Ô∏è‚É£ Services / Processes

Check:

ps aux


Look for:

Custom services

Services running as root

Paths to service binaries

Misconfigured startup scripts

If systemd:

systemctl list-units --type=service


Check:

Writable service files?

Writable ExecStart paths?

6Ô∏è‚É£ Credential Hunting (Very Important)

Search for:

config files
database credentials
backup files
history files
.env files
SSH keys


Check:

/home/*/.ssh/
/root/
/var/www/
/opt/
/etc/
/backup/
/mnt/


Also:

cat ~/.bash_history


Credential reuse is huge in OSCP.

7Ô∏è‚É£ NFS

Check:

cat /etc/exports


If NFS share:

no_root_squash?

Writable?

Mountable?

NFS misconfig is a classic privesc.

8Ô∏è‚É£ Docker / Containers

Check:

groups


If user in:

docker
lxd


Possible container breakout.

Also check:

/var/run/docker.sock

9Ô∏è‚É£ PATH Hijacking

Check:

echo $PATH


Look for:

Writable directories in PATH

Root scripts calling binaries without full path

Common trick.

üîü Kernel Exploits (Last Resort)

